<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
        <title>Meu formulário</title>
    </head>
    <body>
        <div id="edyform">
            <h1>Meu formulário</h1>
            <form method="POST" action="http://labs.edysegura.com/requests/">
                <label class="formlabel">Nome</label>
                <input class="formfield" type="text" name="nome">
                <label class="formlabel">Sobrenome</label>
                <input class="formfield" type="text" name="sobrenome">
                <label class="formlabel">Disciplina</label>
                <select class="formfield" name="disciplina">
                    <option value="TP5">Técnicas de Programação 5</option>
                    <option value="es3">Engenharia de Software 3</option>
                </select>
                <input type="submit" value="Enviar">
            </form>
        </div>
        
        <div id="g1form">
            <h1>Buscar no G1</h1>
            <form method="GET" action="http://g1.globo.com/busca">
                <label>Buscar</label>
                <input type="text" name="q">
                <input type="submit" value="Buscar">
            </form>
        </div>
    </body>
</html>
